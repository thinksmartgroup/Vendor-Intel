<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Intelligence Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --background: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.5);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: #e2e8f0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .progress-bar {
            transition: width 0.3s ease-in-out;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .glow-button {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
        }
        
        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.7);
        }
        
        .glow-button:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        .glass-button.danger {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.2), rgba(255, 59, 48, 0.1));
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .glass-button.danger:hover {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.3), rgba(255, 59, 48, 0.2));
        }
        
        .status-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        
        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-emerald-400">
                Vendor Intelligence Collector
            </h1>
            <p class="text-gray-400 mt-2">Advanced Data Collection System</p>
        </div>

        <!-- Location Filters Section -->
        <div class="glass-card rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-indigo-300">Location Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">State</label>
                    <select id="stateSelect" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                        <option value="" class="text-gray-500">All States</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">City</label>
                    <select id="citySelect" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <option value="" class="text-gray-500">All Cities</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Progress Section -->
        <div class="glass-card rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-indigo-300">Collection Progress</h2>
            <div class="space-y-6">
                <div>
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-medium text-gray-300">Overall Progress</span>
                        <span class="text-sm font-medium text-indigo-300" id="progress-percentage">0%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-3">
                        <div class="h-3 rounded-full progress-bar" id="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="stat-card rounded-lg p-4">
                        <p class="text-sm text-gray-400">Total Processed</p>
                        <p class="text-2xl font-bold text-indigo-300" id="total-processed">0</p>
                    </div>
                    <div class="stat-card rounded-lg p-4">
                        <p class="text-sm text-gray-400">Remaining</p>
                        <p class="text-2xl font-bold text-emerald-300" id="remaining">0</p>
                    </div>
                    <div class="stat-card rounded-lg p-4">
                        <p class="text-sm text-gray-400">Successful</p>
                        <p class="text-2xl font-bold text-emerald-400" id="successful">0</p>
                    </div>
                    <div class="stat-card rounded-lg p-4">
                        <p class="text-sm text-gray-400">Failed</p>
                        <p class="text-2xl font-bold text-red-400" id="failed">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Section -->
        <div class="glass-card rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-indigo-300">Batch Processing</h2>
            <div class="flex flex-col items-center space-y-4">
                <div class="w-full max-w-md">
                    <label for="industry-select" class="block text-sm font-medium text-gray-300 mb-2">Select Industry</label>
                    <select id="industry-select" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        {% for industry in industries %}
                        <option value="{{ industry }}">{{ industry|title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex justify-center space-x-4 mb-8">
                    <button id="process-batch" class="glow-button text-white font-bold py-3 px-8 rounded-lg flex items-center pulse">
                        <span id="button-text">Process Next Batch</span>
                        <svg id="loading-spinner" class="hidden w-5 h-5 ml-2 loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <button id="stop-processing" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed hidden">
                        Stop Processing
                    </button>
                </div>
                <p class="text-sm text-gray-400">Each batch processes 100 locations</p>
            </div>
        </div>

        <!-- Results Section -->
        <div class="glass-card rounded-xl p-6">
            <h2 class="text-xl font-semibold mb-4 text-indigo-300">Latest Results</h2>
            <div id="results" class="space-y-4">
                <div class="text-center py-8">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p class="mt-2 text-gray-400">No results yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const processButton = document.getElementById('process-batch');
        const stopButton = document.getElementById('stop-processing');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonText = document.getElementById('button-text');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-percentage');
        const processedCount = document.getElementById('total-processed');
        const successfulCount = document.getElementById('successful');
        const failedCount = document.getElementById('failed');
        const remainingCount = document.getElementById('remaining');
        const resultsSection = document.getElementById('results');
        const industrySelect = document.getElementById('industry-select');
        const stateSelect = document.getElementById('stateSelect');
        const citySelect = document.getElementById('citySelect');

        // Load states on page load
        fetch('/get_states')
            .then(response => response.json())
            .then(states => {
                states.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            });

        // Handle state selection
        stateSelect.addEventListener('change', function() {
            const state = this.value;
            citySelect.disabled = !state;
            citySelect.innerHTML = '<option value="" class="text-gray-500">All Cities</option>';
            
            if (state) {
                console.log('Fetching cities for state:', state);
                fetch(`/get_cities?state=${state}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(cities => {
                        console.log('Received cities:', cities);
                        if (cities && cities.length > 0) {
                            cities.forEach(city => {
                                const option = document.createElement('option');
                                option.value = city;
                                option.textContent = city;
                                citySelect.appendChild(option);
                            });
                            citySelect.disabled = false;
                        } else {
                            console.log('No cities found for this state');
                            citySelect.disabled = true;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching cities:', error);
                        citySelect.disabled = true;
                    });
            }
        });

        async function updateProgress() {
            try {
                console.log('Fetching progress...');
                const state = stateSelect.value;
                const city = citySelect.value;
                
                let url = '/get_progress';
                const params = new URLSearchParams();
                if (state) params.append('state', state);
                if (city) params.append('city', city);
                if (params.toString()) url += '?' + params.toString();
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Progress data:', data);
                
                // Update progress bar and stats
                progressBar.style.width = `${data.overall_progress}%`;
                progressText.textContent = `${data.overall_progress.toFixed(1)}%`;
                processedCount.textContent = data.total_processed;
                remainingCount.textContent = data.remaining;
                successfulCount.textContent = data.successful;
                failedCount.textContent = data.failed;
                
                // Update button states
                if (data.is_processing) {
                    processButton.disabled = true;
                    stopButton.classList.remove('hidden');
                    buttonText.textContent = 'Processing...';
                    loadingSpinner.classList.remove('hidden');
                } else {
                    processButton.disabled = false;
                    stopButton.classList.add('hidden');
                    buttonText.textContent = 'Process Next Batch';
                    loadingSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        async function processBatch() {
            try {
                console.log('Starting batch processing...');
                processButton.disabled = true;
                loadingSpinner.classList.remove('hidden');
                buttonText.textContent = 'Processing...';
                
                const data = {
                    industry: industrySelect.value,
                    locations: [citySelect.value || stateSelect.value].filter(Boolean)
                };
                
                const response = await fetch('/process_batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Process batch response:', result);
                
                if (result.message === 'Batch processing started') {
                    stopButton.classList.remove('hidden');
                    resultsSection.innerHTML = `
                        <div class="bg-emerald-900/30 border border-emerald-500/20 rounded-lg p-4">
                            <div class="flex items-center">
                                <svg class="h-5 w-5 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <p class="ml-2 text-emerald-400">Batch processing started!</p>
                            </div>
                            <p class="mt-2 text-sm text-gray-400">Processing locations for ${industrySelect.value}</p>
                        </div>
                    `;
                } else {
                    resultsSection.innerHTML = `
                        <div class="bg-red-900/30 border border-red-500/20 rounded-lg p-4">
                            <div class="flex items-center">
                                <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <p class="ml-2 text-red-400">Error starting batch process</p>
                            </div>
                            <p class="mt-2 text-sm text-gray-400">${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error processing batch:', error);
                resultsSection.innerHTML = `
                    <div class="bg-red-900/30 border border-red-500/20 rounded-lg p-4">
                        <div class="flex items-center">
                            <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <p class="ml-2 text-red-400">Error processing batch</p>
                        </div>
                        <p class="mt-2 text-sm text-gray-400">${error.message}</p>
                    </div>
                `;
            } finally {
                updateProgress();
            }
        }

        async function stopProcessing() {
            try {
                console.log('Stopping processing...');
                const response = await fetch('/stop_processing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Stop processing response:', data);
                
                if (data.status === 'success') {
                    console.log('Processing stopped successfully');
                    updateProgress();
                } else {
                    console.error('Error stopping processing:', data.message);
                }
            } catch (error) {
                console.error('Error stopping processing:', error);
            }
        }

        // Event listeners
        processButton.addEventListener('click', processBatch);
        stopButton.addEventListener('click', stopProcessing);

        // Update progress every 5 seconds
        setInterval(updateProgress, 5000);
        updateProgress(); // Initial update
    </script>
</body>
</html>
